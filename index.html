<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="second">
        <div class="first"><p>PERFUME</p></div>
        <div class="bold"><span>Gabrielle Essence Eau De Parfum</span></div>
        <div class="third">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="forth"><span class="forth-p">$149.99</span>   <span class="forth-pp">$169.99</span></div>
        <div class="button">
          <button>
            <div class="button-text">
              <img src="./images/icon-cart.svg" alt="icon-cart">
              <span>Add Cart</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
